<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>041 List-style-type property</title>
</head>

<body>
<ul class="lower-alpha">
    <li>Red</li>
    <li>White</li>
    <li>Blue</li>
</ul>
<ul class="circle">
    <li>Red</li>
    <li>White</li>
    <li>Blue</li>
</ul>
<ul class="square">
    <li>Red</li>
    <li>White</li>
    <li>Blue</li>
</ul>
<ul class="decimal">
    <li>Red</li>
    <li>White</li>
    <li>Blue</li>
</ul>
<ul class="disc">
    <li>Red</li>
    <li>White</li>
    <li>Blue</li>
</ul>
</body>


</html>
