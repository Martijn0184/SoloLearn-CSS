<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>022 Text Decoration Property</title>
</head>

<body>
<p class="none">This is the default style of the text (none).</p>
<p class="inherit">This text inherits the decoration of the parent.</p>
<p class="overline">This is the overlined text.</p>
<p class="underline">This is the underlined text.</p>
<p class="line-through">This is the lined-through text.</p>
<p class="blink">This is the Blink text.</p>
</body>

</html>
