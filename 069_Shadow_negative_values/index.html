    <title>069 Shadow negative values</title>

<body>
    <div></div>
    <p>
        <b>horizontal offset</b> the shadow will be to the <b>left</b> of the box;<br>
        <b>vertical offset</b> the shadow will be <b>above</b> the box;<br>
        <b>blur radius</b> negative values are <b>not allowed</b>;<br>
        <b>spread radius</b> negative values will cause the shadow to <b>shrink</b>;
    </p>
</body>
