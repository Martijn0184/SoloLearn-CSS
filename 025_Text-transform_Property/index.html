<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>025 Text-Transform Property</title>
</head>

<body>
    <section class="capitalize">
        The value capitalize transforms the first character in each word to uppercase; all other characters remain
        unaffected.
    </section>
    <section class="uppercase">This value transforms all characters to uppercase.</section>
    <section class="lowercase">This value transforms all characters to lowercase.</section>

</body>
