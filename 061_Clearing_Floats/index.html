<body>
    This paragraph is above the div element and is not affected by the float right property.<br><br>   
    <div class="floating"><img src="http://www.sololearn.com/uploads/css_logo.png" alt="SoloLearn logo"></div>
    This paragraph comes after the div element and is affected by the float right property.<br class="clearing"> This paragraph also comes after the div element and is affected by the float right property.
