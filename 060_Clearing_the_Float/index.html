<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>060 Clearing the float</title>
</head>

<body>
    <p>This paragraph is above the div element and is not affected by the float right property.</p>
    <div class="floating"><img src="http://www.sololearn.com/uploads/css_logo.png" alt="SoloLearn logo"></div>
    <p>This paragraph comes after the div element and is affected by the float right property.</p>
    <p>This paragraph also comes after the div element and is affected by the float right property.</p>
</body>


</html>
