<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>009 Font-size property I</title>
</head>

<body>
    <p class="xxsmall">
        Paragraph text set to be extra extra small.
    </p>
    <p class="xsmall">Paragraph text set to be extra small.</p>
    <p class="smaller">Paragraph text set to be smaller</p>
    <p class="small">
        Paragraph text set to be small.
    </p>
    <p class="medium">
        Paragraph text set to be medium.
    </p>
    <p class="large">Paragraph text set to be large.</p>
    <p class="xlarge">Paragraph text set to be extra large.</p>
    <p class="xxlarge">Paragraph text set to be extra large.</p>

</body>

</html>
