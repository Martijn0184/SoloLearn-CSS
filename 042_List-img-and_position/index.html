<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>042 List-img & position</title>
</head>

<body>
    <p>The following list has list-style-position:<b>inside</b></p>
    <ul class="image">
        <li>Red</li>
        <li>White</li>
        <li>Blue</li>
    </ul>
    <p>The following list has list-style-position:<b>outside</b></p>
    <ul class="outside">
        <li>Red</li>
        <li>White</li>
        <li>Blue</li>
    </ul>
</body>


</html>
